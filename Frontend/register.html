<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="icon" href="https://pbs.twimg.com/media/E8FCOogXMAEXpJg.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Đăng ký</title>
</head>

<body>
    <div class="app">
        <div class="login">
            <div class="login-box">
                <div class="login-col-1">
                    <a href="./index.html">
                        <h1>OTD Store</h1>
                    </a>
                    <p>Xin chào quý khách.</p>
                    <img src="./assets/logoOTDstr-01.png" alt="">
                </div>
                <div class="login-col-2">
                    <!-- <div class="login__back">
                        <a href="./login.html"><i class="fas fa-arrow-left"></i></a>
                        <h1 class="login-logo">OTD</h1>
                    </div> -->
                    <form action="#" method="post" class="login-div">
                        <h1 class="register-name">Đăng Ký</h1>
                        <p class="login-label">Email*</p>
                        <input type="text" placeholder="Email" class="login-input">
                        <p class="login-label">SDT*</p>
                        <input type="text" placeholder="Nhập số điện thoại" class="login-input">
                        <p class="login-label">Password*</p>
                        <input type="password" placeholder="Password" class="login-input">
                        <p class="login-label">Nhập lại Password*</p>
                        <input type="password" placeholder="Nhập lại Password" class="login-input">
                    </form>

                    <button class="login-btn">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
